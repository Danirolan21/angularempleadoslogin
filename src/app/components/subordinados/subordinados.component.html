<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>
            @for(empl of empleados; track empl) {
                <tr>
                    <td>{{empl.apellido}}</td>
                    <td>{{empl.oficio}}</td>
                    <td>{{empl.salario}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
